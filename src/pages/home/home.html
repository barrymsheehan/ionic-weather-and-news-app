<ion-header>
  <ion-navbar primary>
    <ion-title>
      {{ title }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <!-- Weather -->
  <ion-grid class="weatherContainer">
    <ion-row>
      <ion-col width-50 offset-25>
        <h1 class="location">
          Weather for {{ city }}
          <ng-template #noValidCity>
            City Not Found
          </ng-template>
        </h1>
        <div class="weatherIcon">
          <img id="weatherImage" *ngIf="validCity; else noValidCity" src="http://openweathermap.org/img/wn/{{ weatherIcon }}@2x.png" alt="small icon image depicting current weather conditions">
        </div>
        <h2 class="weatherHeading">{{ weatherMain }}</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <p>
              <span class="weatherItemTitle">
                Condition:
              </span>
              {{ weatherMain }}
            </p>
          </ion-item>
          <ion-item>
            <p>
              <span class="weatherItemTitle">
                Type:
              </span>
              {{ weatherDescription }}
            </p>
          </ion-item>
          <ion-item>
            <p>
              <span class="weatherItemTitle">
                Temperature:
              </span>
              {{ temp }}&deg;
            </p>
          </ion-item>
          <ion-item>
            <p>
              <span class="weatherItemTitle">
                Feels like:
              </span>
              {{ feelsLike }}&deg;
            </p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- News -->
  <ion-grid class="newsContainer">
    <ion-row>
      <ion-col width-100>
        <button ion-button (click)="getNews()" [disabled]="disableNews">News</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col [hidden]="hideNewsArticles">
        <h3>Top 5 news stories from {{ country }}:</h3>
        <p>(Total stories: {{ newsTotalResults }})</p>
        <ion-list class="newsItemList">
          <ion-item text-wrap *ngFor="let article of newsArticles">
            <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer">
              <ion-thumbnail slot="start">
                <img src="{{ article.urlToImage }}" alt="Image of {{ article.title }}">
              </ion-thumbnail>
                <p>{{ article.title }}</p>
            </a>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
