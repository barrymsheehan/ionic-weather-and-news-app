<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>City</h2>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="city" placeholder="City"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>Units</h2>
        <ion-list radio-group [(ngModel)]="unit">
          <ion-item>
            <ion-label>Standard</ion-label>
            <ion-radio value="standard"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Metric</ion-label>
            <ion-radio value="metric"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Imperial</ion-label>
            <ion-radio value="imperial"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (click)="saveSettings()">Save</button>
</ion-content>
